<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¸Šä¼ å›¾ç‰‡</title>
    <style>
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .header-title {
            margin: 0;
            font-size: 1.4em;
            font-weight: 600;
            color: var(--vscode-editor-foreground);
        }
        .key-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #keyStatus {
            color: var(--vscode-descriptionForeground);
            font-size: 13px;
        }
        .vscode-btn {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            padding: 4px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .vscode-btn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        #message {
            margin-top: 18px;
            font-size: 14px;
            min-height: 20px;
        }
        #preview {
            margin-top: 18px;
            border-radius: 6px;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
            background: var(--vscode-editor-background);
            padding: 8px;
        }
        body {
            font-family: var(--vscode-font-family);
            padding: 20px;
            color: var(--vscode-foreground);
        }
        #dropZone {
            border: 2px dashed var(--vscode-input-border);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #dropZone:hover, #dropZone.dragover {
            border-color: var(--vscode-focusBorder);
            background-color: var(--vscode-input-background);
        }
        #preview {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
            display: none;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
        .success {
            color: var(--vscode-testing-iconPassed);
        }
        .error {
            color: var(--vscode-errorForeground);
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <h2 class="header-title">ä¸Šä¼ å›¾ç‰‡åˆ° R2</h2>
        <div class="key-bar">
            <button id="keyManagerBtn" class="vscode-btn">è®¾ç½®å¯†é’¥</button>
            <span id="keyStatus"></span>
        </div>
    </div>
    <div id="dropZone">
        <p>ğŸ“‹ æŒ‰ Ctrl+V ç²˜è´´å›¾ç‰‡</p>
        <p>æˆ–ç‚¹å‡»æ­¤å¤„é€‰æ‹©å›¾ç‰‡</p>
    </div>
    <img id="preview" alt="é¢„è§ˆå›¾ç‰‡">
    <div id="message" class="message"></div>
    <script>
        const vscode = acquireVsCodeApi();
        const dropZone = document.getElementById('dropZone');
        const preview = document.getElementById('preview');
        const message = document.getElementById('message');

        // å¤„ç†ç²˜è´´äº‹ä»¶
        document.addEventListener('paste', (e) => {
            e.preventDefault();
            const items = e.clipboardData.items;

            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    handleImage(blob);
                    break;
                }
            }
        });

        // å¤„ç†æ‹–æ”¾äº‹ä»¶
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleImage(files[0]);
            }
        });

        // ç‚¹å‡»é€‰æ‹©æ–‡ä»¶
        dropZone.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleImage(file);
                }
            };
            input.click();
        });

        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64Data = e.target.result;

                // æ˜¾ç¤ºé¢„è§ˆ
                preview.src = base64Data;
                preview.style.display = 'block';

                // å‘é€åˆ°æ‰©å±•è¿›è¡Œä¸Šä¼ 
                message.textContent = 'æ­£åœ¨ä¸Šä¼ ...';
                message.className = 'message';
                vscode.postMessage({
                    command: 'upload',
                    data: base64Data
                });
            };
            reader.readAsDataURL(file);
        }

        // æ¥æ”¶æ¥è‡ªæ‰©å±•çš„æ¶ˆæ¯
        window.addEventListener('message', event => {
            const msg = event.data;
            switch (msg.command) {
                case 'uploadSuccess':
                    message.textContent = 'âœ… ä¸Šä¼ æˆåŠŸï¼URL: ' + msg.url;
                    message.className = 'message success';
                    break;
                case 'uploadError':
                    message.textContent = 'âŒ ä¸Šä¼ å¤±è´¥: ' + msg.error;
                    message.className = 'message error';
                    break;
                case 'keyStatus':
                    updateKeyManagerUI(msg.hasKey);
                    break;
                case 'keyActionResult':
                    if (msg.success) {
                        vscode.postMessage({ command: 'getKeyStatus' });
                    }
                    if (msg.message) {
                        message.textContent = msg.message;
                        message.className = msg.success ? 'message success' : 'message error';
                    }
                    break;
            }
        });

        // å¯†é’¥ç®¡ç†æŒ‰é’®é€»è¾‘
        const keyManagerBtn = document.getElementById('keyManagerBtn');
        const keyStatus = document.getElementById('keyStatus');
        keyManagerBtn.addEventListener('click', () => {
            if (keyManagerBtn.dataset.hasKey === 'true') {
                vscode.postMessage({ command: 'clearKey' });
            } else {
                vscode.postMessage({ command: 'setKey' });
            }
        });

        function updateKeyManagerUI(hasKey) {
            if (hasKey) {
                keyManagerBtn.textContent = 'æ¸…ç†å¯†é’¥';
                keyManagerBtn.dataset.hasKey = 'true';
                keyStatus.textContent = 'å¯†é’¥å·²è®¾ç½®';
                keyStatus.style.color = 'var(--vscode-testing-iconPassed)';
            } else {
                keyManagerBtn.textContent = 'è®¾ç½®å¯†é’¥';
                keyManagerBtn.dataset.hasKey = 'false';
                keyStatus.textContent = 'æœªè®¾ç½®å¯†é’¥';
                keyStatus.style.color = 'var(--vscode-errorForeground)';
            }
        }

        // é¡µé¢åŠ è½½æ—¶è¯·æ±‚å¯†é’¥çŠ¶æ€
        vscode.postMessage({ command: 'getKeyStatus' });
    </script>
</body>
</html>
